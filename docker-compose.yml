version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pecunianexus-postgres
    environment:
      - POSTGRES_DB=pecunia
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=appsecret
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d pecunia"]
      interval: 5s
      timeout: 5s
      retries: 5

  pecunianexus:
    build: .
    container_name: pecunianexus
    ports:
      - "5788:5788"
      # - "11434:11434"  # Ollama API 端口（容器內部使用，不需暴露）
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://app:appsecret@postgres:5432/pecunia
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - OLLAMA_HOST=http://localhost:11434
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - stock-data:/app/data
      - ollama-models:/root/.ollama  # Ollama 模型持久化

volumes:
  stock-data:
  pgdata:
  ollama-models:  # Ollama 模型存儲卷
