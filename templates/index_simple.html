<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âè∞ËÇ°Âç≥ÊôÇÊü•Ë©¢Á≥ªÁµ±</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .auth-panel {
            background: #252538;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            max-width: 400px;
            margin: 0 auto 20px;
            border: 1px solid #3a3a52;
        }

        .auth-panel h2 {
            margin-bottom: 20px;
            color: #c0c0c0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #3a3a52;
            border-radius: 6px;
            font-size: 14px;
            background: #1a1a2e;
            color: #e0e0e0;
            outline: none;
        }

        .form-group input:focus {
            border-color: #5a7fc7;
            box-shadow: 0 0 0 3px rgba(90, 127, 199, 0.3);
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, #4a6fa5 0%, #5a7fc7 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(90, 127, 199, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .main-panel {
            display: none;
            background: #1e1e2e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            border: 1px solid #2d2d44;
        }

        .main-panel.show {
            display: block;
        }

        .user-info {
            background: #252538;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #3a3a52;
        }

        .user-info span {
            font-weight: bold;
            color: #5a7fc7;
        }

        .logout-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-form input {
            flex: 1;
            padding: 12px;
            border: 2px solid #3a3a52;
            border-radius: 8px;
            font-size: 14px;
            background: #1a1a2e;
            color: #e0e0e0;
            outline: none;
        }

        .search-form input:focus {
            border-color: #5a7fc7;
        }

        .search-form button {
            padding: 12px 30px;
            white-space: nowrap;
        }

        .result {
            background: #252538;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #3a3a52;
            margin-top: 20px;
        }

        .result h3 {
            margin-bottom: 15px;
            color: #5a7fc7;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #3a3a52;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            color: #999;
        }

        .result-value {
            color: #e0e0e0;
            font-weight: bold;
        }

        .error {
            background: #c0392b;
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .success {
            background: #27ae60;
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }

        .success.show {
            display: block;
        }

        #chartContainer {
            width: 100%;
            height: 500px;
            margin-top: 20px;
            background: #1a1a2e;
            border-radius: 8px;
            border: 1px solid #3a3a52;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìà Âè∞ËÇ°Âç≥ÊôÇÊü•Ë©¢Á≥ªÁµ±</h1>
            <p>Ëº∏ÂÖ•ËÇ°Á•®‰ª£Á¢ºÊü•Ë©¢Âç≥ÊôÇË≥áË®ä</p>
        </div>

        <!-- ÁôªÂÖ•Èù¢Êùø -->
        <div id="authPanel" class="auth-panel">
            <h2>üîê ÁôªÂÖ• / Ë®ªÂÜä</h2>
            <div class="error" id="authError"></div>
            <div class="success" id="authSuccess"></div>
            
            <div class="form-group">
                <label>‰ΩøÁî®ËÄÖ ID</label>
                <input type="text" id="userId" placeholder="Ëº∏ÂÖ•‰ΩøÁî®ËÄÖ ID">
            </div>
            
            <div class="form-group">
                <label>ÂØÜÁ¢º</label>
                <input type="password" id="password" placeholder="Ëº∏ÂÖ•ÂØÜÁ¢ºÔºàËá≥Â∞ë6ÂÄãÂ≠óÂÖÉÔºâ">
            </div>
            
            <div class="button-group">
                <button id="loginBtn" onclick="handleLogin()">üîë ÁôªÂÖ•</button>
                <button id="registerBtn" onclick="handleRegister()">‚ú® Ë®ªÂÜä</button>
            </div>
        </div>

        <!-- ‰∏ªÈù¢Êùø -->
        <div id="mainPanel" class="main-panel">
            <div class="user-info">
                <p>Ê≠°ËøéÔºå<span id="currentUser"></span></p>
                <button class="logout-btn" onclick="handleLogout()" style="margin-top: 10px; width: auto; padding: 8px 20px;">üö™ ÁôªÂá∫</button>
            </div>

            <div class="search-form">
                <input type="text" id="stockCode" placeholder="Ë´ãËº∏ÂÖ•ËÇ°Á•®‰ª£Á¢ºÔºà‰æãÂ¶ÇÔºö2330Ôºâ">
                <button onclick="searchStock()">Êü•Ë©¢</button>
            </div>

            <div id="result" class="result" style="display: none;">
                <h3 id="resultTitle"></h3>
                <div id="resultContent"></div>
                <div id="chartContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // Áï∂ÂâçÁôªÂÖ•ÁãÄÊÖã
        let currentSession = {
            userId: null,
            isAdmin: false
        };

        // ÁôªÂÖ•
        async function handleLogin() {
            const userId = document.getElementById('userId').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('authError');
            const successDiv = document.getElementById('authSuccess');

            // Èö±ËóèË®äÊÅØ
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');

            if (!userId || !password) {
                errorDiv.textContent = 'Ë´ãËº∏ÂÖ•‰ΩøÁî®ËÄÖ ID ÂíåÂØÜÁ¢º';
                errorDiv.classList.add('show');
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, password: password })
                });

                const data = await response.json();

                if (data.success) {
                    currentSession = { userId: data.user_id, isAdmin: data.is_admin };
                    successDiv.textContent = 'ÁôªÂÖ•ÊàêÂäüÔºÅ';
                    successDiv.classList.add('show');
                    
                    setTimeout(() => {
                        showMainPanel();
                    }, 500);
                } else {
                    errorDiv.textContent = data.message || 'ÁôªÂÖ•Â§±Êïó';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = 'ÁôªÂÖ•Âá∫ÈåØÔºö' + error.message;
                errorDiv.classList.add('show');
            }
        }

        // Ë®ªÂÜä
        async function handleRegister() {
            const userId = document.getElementById('userId').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('authError');
            const successDiv = document.getElementById('authSuccess');

            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');

            if (!userId || !password) {
                errorDiv.textContent = 'Ë´ãËº∏ÂÖ•‰ΩøÁî®ËÄÖ ID ÂíåÂØÜÁ¢º';
                errorDiv.classList.add('show');
                return;
            }

            if (password.length < 6) {
                errorDiv.textContent = 'ÂØÜÁ¢ºËá≥Â∞ëÈúÄË¶Å6ÂÄãÂ≠óÂÖÉ';
                errorDiv.classList.add('show');
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, password: password })
                });

                const data = await response.json();

                if (data.success) {
                    successDiv.textContent = 'Ë®ªÂÜäÊàêÂäüÔºÅÊ≠£Âú®ÁôªÂÖ•...';
                    successDiv.classList.add('show');
                    
                    setTimeout(() => {
                        currentSession = { userId: data.user_id, isAdmin: data.is_admin };
                        showMainPanel();
                    }, 500);
                } else {
                    errorDiv.textContent = data.message || 'Ë®ªÂÜäÂ§±Êïó';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = 'Ë®ªÂÜäÂá∫ÈåØÔºö' + error.message;
                errorDiv.classList.add('show');
            }
        }

        // ÁôªÂá∫
        function handleLogout() {
            currentSession = { userId: null, isAdmin: false };
            document.getElementById('authPanel').style.display = 'block';
            document.getElementById('mainPanel').classList.remove('show');
            document.getElementById('userId').value = '';
            document.getElementById('password').value = '';
        }

        // È°ØÁ§∫‰∏ªÈù¢Êùø
        function showMainPanel() {
            document.getElementById('authPanel').style.display = 'none';
            document.getElementById('mainPanel').classList.add('show');
            document.getElementById('currentUser').textContent = currentSession.userId;
        }

        // Êü•Ë©¢ËÇ°Á•®
        async function searchStock() {
            const stockCode = document.getElementById('stockCode').value.trim();
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');

            if (!stockCode) {
                alert('Ë´ãËº∏ÂÖ•ËÇ°Á•®‰ª£Á¢º');
                return;
            }

            try {
                const response = await fetch(`/api/stock/${stockCode}`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('resultTitle').textContent = 
                        `${data.stock_code} - ${data.stock_name}`;
                    
                    resultContent.innerHTML = `
                        <div class="result-item">
                            <span class="result-label">ÁèæÂÉπ</span>
                            <span class="result-value">${data.current_price}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Êº≤Ë∑å</span>
                            <span class="result-value">${data.change}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">ÈñãÁõ§</span>
                            <span class="result-value">${data.open}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">ÊúÄÈ´ò</span>
                            <span class="result-value">${data.high}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">ÊúÄ‰Ωé</span>
                            <span class="result-value">${data.low}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Êàê‰∫§Èáè</span>
                            <span class="result-value">${data.volume}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">ÊôÇÈñì</span>
                            <span class="result-value">${data.time}</span>
                        </div>
                    `;
                    result.style.display = 'block';
                    
                    // Áπ™Ë£Ω K Á∑öÂúñ
                    if (data.kline_data && data.kline_data.length > 0) {
                        renderKlineChart(data.kline_data, data.stock_name);
                    }
                } else {
                    resultContent.innerHTML = `<p style="color: #e74c3c;">${data.message}</p>`;
                    result.style.display = 'block';
                }
            } catch (error) {
                resultContent.innerHTML = `<p style="color: #e74c3c;">Êü•Ë©¢Âá∫ÈåØÔºö${error.message}</p>`;
                result.style.display = 'block';
            }
        }

        // Áπ™Ë£Ω K Á∑öÂúñ
        function renderKlineChart(klineData, stockName) {
            const chartDom = document.getElementById('chartContainer');
            const myChart = echarts.init(chartDom);
            
            // Ê∫ñÂÇôÊï∏Êìö
            const dates = klineData.map(item => item[0]);
            const candlestickData = klineData.map(item => [item[1], item[4], item[3], item[2]]);
            const volumes = klineData.map(item => item[5]);
            
            // Ë®àÁÆó MA5 Âíå MA10
            const ma5 = calculateMA(5, candlestickData);
            const ma10 = calculateMA(10, candlestickData);
            
            const option = {
                backgroundColor: '#1a1a2e',
                title: {
                    text: `${stockName} KÁ∑öÂúñ`,
                    left: 'center',
                    textStyle: { color: '#e0e0e0' }
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: { type: 'cross' },
                    backgroundColor: 'rgba(50, 50, 50, 0.9)',
                    borderColor: '#777',
                    textStyle: { color: '#e0e0e0' }
                },
                legend: {
                    data: ['KÁ∑ö', 'MA5', 'MA10'],
                    top: 30,
                    textStyle: { color: '#e0e0e0' }
                },
                grid: [{
                    left: '10%',
                    right: '8%',
                    top: '15%',
                    height: '50%'
                }, {
                    left: '10%',
                    right: '8%',
                    top: '70%',
                    height: '15%'
                }],
                xAxis: [{
                    type: 'category',
                    data: dates,
                    scale: true,
                    boundaryGap: false,
                    axisLine: { lineStyle: { color: '#8392A5' } },
                    splitLine: { show: false },
                    axisLabel: { color: '#e0e0e0' },
                    min: 'dataMin',
                    max: 'dataMax'
                }, {
                    type: 'category',
                    gridIndex: 1,
                    data: dates,
                    scale: true,
                    boundaryGap: false,
                    axisLine: { lineStyle: { color: '#8392A5' } },
                    splitLine: { show: false },
                    axisLabel: { show: false },
                    min: 'dataMin',
                    max: 'dataMax'
                }],
                yAxis: [{
                    scale: true,
                    splitArea: { show: true },
                    axisLabel: { color: '#e0e0e0' },
                    axisLine: { lineStyle: { color: '#8392A5' } },
                    splitLine: { lineStyle: { color: '#2d2d44' } }
                }, {
                    scale: true,
                    gridIndex: 1,
                    splitNumber: 2,
                    axisLabel: { show: false },
                    axisLine: { show: false },
                    splitLine: { show: false }
                }],
                dataZoom: [{
                    type: 'inside',
                    xAxisIndex: [0, 1],
                    start: 50,
                    end: 100
                }, {
                    show: true,
                    xAxisIndex: [0, 1],
                    type: 'slider',
                    top: '90%',
                    start: 50,
                    end: 100,
                    textStyle: { color: '#e0e0e0' }
                }],
                series: [{
                    name: 'KÁ∑ö',
                    type: 'candlestick',
                    data: candlestickData,
                    itemStyle: {
                        color: '#ef5350',
                        color0: '#26a69a',
                        borderColor: '#ef5350',
                        borderColor0: '#26a69a'
                    }
                }, {
                    name: 'MA5',
                    type: 'line',
                    data: ma5,
                    smooth: true,
                    lineStyle: { width: 1, color: '#FFA500' },
                    showSymbol: false
                }, {
                    name: 'MA10',
                    type: 'line',
                    data: ma10,
                    smooth: true,
                    lineStyle: { width: 1, color: '#00CED1' },
                    showSymbol: false
                }, {
                    name: 'Êàê‰∫§Èáè',
                    type: 'bar',
                    xAxisIndex: 1,
                    yAxisIndex: 1,
                    data: volumes,
                    itemStyle: {
                        color: function(params) {
                            const dataIndex = params.dataIndex;
                            return candlestickData[dataIndex][0] > candlestickData[dataIndex][1] 
                                ? '#26a69a' : '#ef5350';
                        }
                    }
                }]
            };
            
            myChart.setOption(option);
            
            // ÈüøÊáâÂºè
            window.addEventListener('resize', function() {
                myChart.resize();
            });
        }

        // Ë®àÁÆóÁßªÂãïÂπ≥ÂùáÁ∑ö
        function calculateMA(dayCount, data) {
            const result = [];
            for (let i = 0; i < data.length; i++) {
                if (i < dayCount - 1) {
                    result.push('-');
                    continue;
                }
                let sum = 0;
                for (let j = 0; j < dayCount; j++) {
                    sum += data[i - j][1];
                }
                result.push((sum / dayCount).toFixed(2));
            }
            return result;
        }

        // Êåâ Enter ÈçµÁôªÂÖ•
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });

            document.getElementById('stockCode').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchStock();
                }
            });
        });
    </script>
</body>
</html>
