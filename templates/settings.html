<body>
    <div class="container">
        <div class="header">
            <h1>âš™ï¸ ç³»çµ±è¨­ç½®</h1>
            <a href="/" class="back-btn">â† è¿”å›é¦–é </a>
        </div>

        <div class="content">
            <div id="alertBox" class="alert"></div>

            <div class="section">
                <div class="section-title">ğŸ“¥ ä¸‹è¼‰ Ollama æ¨¡å‹</div>
                
                <div class="download-section">
                    <div class="input-group">
                        <input type="text" id="modelInput" placeholder="è¼¸å…¥æ¨¡å‹åç¨±ï¼ˆä¾‹å¦‚ï¼šllama2, llama3.2, mistralï¼‰">
                        <button class="btn btn-primary" onclick="downloadModel()">ä¸‹è¼‰æ¨¡å‹</button>
                    </div>
                </div>

                <div class="recommended-models">
                    <div class="model-card" onclick="quickDownload('llama2')">
                        <h4>Llama 2</h4>
                        <p>7B åƒæ•¸<br>æ¨è–¦ï¼šå…¥é–€</p>
                    </div>
                    <div class="model-card" onclick="quickDownload('llama3.2')">
                        <h4>Llama 3.2</h4>
                        <p>3B åƒæ•¸<br>å¿«é€ŸéŸ¿æ‡‰</p>
                    </div>
                    <div class="model-card" onclick="quickDownload('mistral')">
                        <h4>Mistral</h4>
                        <p>7B åƒæ•¸<br>é«˜è³ªé‡</p>
                    </div>
                    <div class="model-card" onclick="quickDownload('qwen2.5:7b')">
                        <h4>Qwen 2.5</h4>
                        <p>7B åƒæ•¸<br>ä¸­æ–‡å„ªåŒ–</p>
                    </div>
                </div>
            </div>

            <div id="loadingBox" class="loading">
                <div class="spinner"></div>
                <p>æ­£åœ¨ä¸‹è¼‰æ¨¡å‹ï¼Œè«‹ç¨å€™...</p>
            </div>

            <div class="section">
                <div class="section-title">ğŸ¤– å·²å®‰è£çš„æ¨¡å‹</div>
                <div id="modelList" class="model-list">
                    <div class="loading show">
                        <div class="spinner"></div>
                        <p>åŠ è¼‰ä¸­...</p>
                    </div>

    <script>
        let defaultModel = '';

        async function loadModels() {
            try {
                const response = await fetch('/api/ollama/models');
                const data = await response.json();
                
                if (data.success) {
                    displayModels(data.models);
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                showAlert('åŠ è¼‰æ¨¡å‹åˆ—è¡¨å¤±æ•—: ' + error.message, 'error');
            }
        }

        async function loadDefaultModel() {
            try {
                const response = await fetch('/api/ollama/default-model');
                const data = await response.json();
                
                if (data.success) {
                    defaultModel = data.model;
                }
            } catch (error) {
                console.error('åŠ è¼‰é»˜èªæ¨¡å‹å¤±æ•—:', error);
            }
        }

        function displayModels(models) {
            const listDiv = document.getElementById('modelList');
            
            if (models.length === 0) {
                listDiv.innerHTML = '<p style="text-align:center;color:#666;">å°šæœªå®‰è£ä»»ä½•æ¨¡å‹ï¼Œè«‹å…ˆä¸‹è¼‰æ¨¡å‹</p>';
                return;
            }

            listDiv.innerHTML = models.map(model => {
                const isDefault = model.name === defaultModel;
                return `
                    <div class="model-item">
                        <div class="model-info">
                            <div class="model-name">
                                ${model.name}
                                ${isDefault ? '<span class="badge badge-default">é»˜èª</span>' : ''}
                            </div>
                            <div class="model-size">å¤§å°: ${formatSize(model.size)}</div>
                        </div>
                        <div class="model-actions">
                            ${!isDefault ? `<button class="btn btn-success" onclick="setDefaultModel('${model.name}')">è¨­ç‚ºé»˜èª</button>` : ''}
                            <button class="btn btn-danger" onclick="deleteModel('${model.name}')">åˆªé™¤</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return (bytes / Math.pow(k, i)).toFixed(2) + ' ' + sizes[i];
        }

        async function downloadModel() {
            const input = document.getElementById('modelInput');
            const modelName = input.value.trim();
            
            if (!modelName) {
                showAlert('è«‹è¼¸å…¥æ¨¡å‹åç¨±', 'error');
                return;
            }

            const loadingBox = document.getElementById('loadingBox');
            loadingBox.classList.add('show');
            
            try {
                const response = await fetch('/api/ollama/models/pull', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model_name: modelName })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(data.message, 'success');
                    input.value = '';
                    await loadModels();
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                showAlert('ä¸‹è¼‰å¤±æ•—: ' + error.message, 'error');
            } finally {
                loadingBox.classList.remove('show');
            }
        }

        function quickDownload(modelName) {
            document.getElementById('modelInput').value = modelName;
            downloadModel();
        }

        async function deleteModel(modelName) {
            if (!confirm(`ç¢ºå®šè¦åˆªé™¤æ¨¡å‹ ${modelName} å—ï¼Ÿ`)) {
                return;
            }

            try {
                const response = await fetch('/api/ollama/models/delete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model_name: modelName })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(data.message, 'success');
                    await loadModels();
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                showAlert('åˆªé™¤å¤±æ•—: ' + error.message, 'error');
            }
        }

        async function setDefaultModel(modelName) {
            try {
                const response = await fetch('/api/ollama/default-model', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model_name: modelName })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(data.message, 'success');
                    defaultModel = modelName;
                    await loadModels();
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                showAlert('è¨­ç½®å¤±æ•—: ' + error.message, 'error');
            }
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type} show`;
            alertBox.textContent = message;
            
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        // é é¢åŠ è¼‰æ™‚åŸ·è¡Œ
        window.onload = async function() {
            await loadDefaultModel();
            await loadModels();
        };
    </script>
